version: 2

jobs:
  bionic_py37_conda:
    docker:
    - image: circleci/buildpack-deps:bionic
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_bionic_py37_conda.sh
  bionic_py27_conda:
    docker:
    - image: circleci/buildpack-deps:bionic
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_bionic_py27_conda.sh

workflows:
  version: 2
  all_builds:
    jobs:
    - bionic_py37_conda
    - bionic_py27_conda
